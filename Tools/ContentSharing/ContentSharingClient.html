<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Page</title>
    <link rel="stylesheet" type="text/css" href="../../base.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="includeTopmostBar"></div>
    <script>
        fetch('../../topmost-bar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('includeTopmostBar').innerHTML = data;
                document.getElementById('page-name').innerText = document.title;
            });
    </script>

    <div id="top-bar">
        <span id="client-uuid"></span>
    </div>

    <div id="main-section">
        <div id="content-area" class="content-area"></div>
    </div>

    <script src="client.js"></script>
</body>
</html>

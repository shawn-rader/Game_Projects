<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Page</title>
    <link rel="stylesheet" type="text/css" href="../../base.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="includeTopmostBar"></div>
    <script>
        fetch('../../topmost-bar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('includeTopmostBar').innerHTML = data;
                document.getElementById('page-name').innerText = document.title;
            });
    </script>

    <div id="top-bar">
        <button id="generate-client-button">Generate Client</button>
        <button id="copy-client-url-button" style="display:none;" disabled>Copy Client URL</button>
        <button id="launch-client-page-button" style="display:none;" disabled>Launch Client Page</button>
        <button id="add-image-button" style="display:none;" disabled>Add Image</button>
        <button id="reset-content-button" style="display:none;" disabled>Reset Content</button>
    </div>

    <div id="main-section">
        <div id="content-area" class="content-area"></div>
    </div>

    <!-- Add Image Modal -->
    <div id="add-image-modal" class="modal">
        <div class="modal-content">
            <div class="paste-area" id="paste-area" contenteditable="true">Paste image here</div>
            <button id="file-picker-button">Choose File</button>
            <button id="cancel-button">Cancel</button>
        </div>
    </div>

    <!-- Loading Bar Modal -->
    <div id="loading-bar-dialog" class="modal">
        <div class="modal-content">
            <span id="loading-bar-text">Uploading...</span>
        </div>
    </div>

    <input type="file" id="file-input-image" accept="image/*" style="display:none;">

    <script src="host.js"></script>
</body>
</html>

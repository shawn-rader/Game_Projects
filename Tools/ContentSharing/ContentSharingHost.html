<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Page</title>
    <link rel="stylesheet" type="text/css" href="../../base.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="includeTopmostBar"></div>
    <script>
        fetch('../../topmost-bar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('includeTopmostBar').innerHTML = data;
                document.getElementById('page-name').innerText = document.title;
            });
    </script>

    <div id="top-bar">
        <button id="generate-client-button">Generate Client</button>
        <button id="copy-client-url-button" disabled>Copy Client URL</button>
        <button id="launch-client-page-button" disabled>Launch Client Page</button>
        <button id="add-content-button" disabled>Add Content</button>
    </div>

    <div id="main-section">
        <div id="content-area" class="content-area"></div>
    </div>

    <!-- Add Content Modal -->
    <div id="add-content-dialog" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Add your content here.</p>
            <button id="cancel-button">Cancel</button>
        </div>
    </div>

    <script src="host.js"></script>
</body>
</html>
